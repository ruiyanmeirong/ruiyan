<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>登录</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="apple-touch-icon" href="../apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="../css/amazeui.min.css"/>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
        <script src="../js/vendor/modernizr-2.8.3.min.js"></script>
        <style>
            body {position: inherit;}
            #login-header {background-color: #ff5a3a;padding-left: 80px;}
            #login-body {text-align:center;border: 1px solid #999999;width:400px;height:330px;overflow: hidden;position:absolute;top:50%;left:50%;margin-left:-200px;margin-top:-200px;padding:20px 50px;}
            #login-body h1 {font-size: 20px;}
            .login-form-div {position: relative;}
            .login-form-div img {position: absolute;left:8px;top:8px;}
            .login-form-div input {margin-left:30px;width:260px !important;}
            .form-checkbox {overflow: hidden;}
            .form-checkbox span {display: inline-block;}
        </style>
    </head>
    <body>
        <!-- Add your site or application content here -->
        <div id="login-header">
            <span id="login-logo">
                <img src="../img/login_logo.jpg" alt=""/>
            </span>
        </div>

        <div id="content" class="am-g">
            <div id="login-body" class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
                <h1>美呀店家管理系统</h1>
                <form method="post" class="am-form">
                    <div class="login-form-div normal-input-out-border mt20">
                        <img src="../img/login_user_icon.jpg" alt=""/>
                        <input type="text" name="username" id="username" value="" class="no-input-border" placeholder="请输入用户">
                    </div>
                    <p class="warn-info">* 您的用户名填写不正确</p>
                    <div class="login-form-div normal-input-out-border mt10">
                        <img src="../img/login_pass_icon.jpg" alt=""/>
                        <input type="password" name="password" id="password" value="" class="no-input-border" placeholder="请输入密码">
                    </div>
                    <p class="warn-info">* 您的密码填写不正确</p>
                    <div class="form-checkbox">
                        <span class="fleft">
                            <input type="checkbox"/> 记住密码
                        </span>
                        <span class="fright">
                            <a href="javacript:;" style="color:#ff775d;">忘记密码</a>
                        </span>
                    </div>
                    <a href="javascript:;" class="am-btn am-btn-block am-btn-danger mt20">登录</a>
                </form>
            </div>
        </div>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
        <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="../js/plugins.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
